<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Challenge 4</title>

  <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/babel-standalone@latest/babel.min.js"></script>

  <style>
    body {
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
      font-size: 16px;
      color: rgb(50, 50, 50);
      background: rgb(245, 245, 245);
    }

    .app {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    form {
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 400px;
      box-sizing: border-box;
      gap: 15px;
      border: 1px solid rgb(200, 200, 200);
      border-radius: 5px;
      padding: 15px;
    }

    label {
      display: flex;
      flex-direction: column;
      font-weight: bold;
      width: 100%;
      gap: 5px;
    }

    input,
    select {
      width: 100%;
      padding: 5px;
      border: 1px solid rgb(200, 200, 200);
      border-radius: 3px;
      box-sizing: border-box;
    }

    input:focus,
    select:focus {
      outline: none;
      border-color: rgb(0, 120, 215);
    }

    button {
      width: 100px;
      padding: 10px;
      border: none;
      border-radius: 3px;
      background: rgb(0, 120, 215);
      color: white;
      font-weight: bold;
      cursor: pointer;
    }

    button:hover {
      background: rgb(0, 130, 240);
    }

    button:active {
      background: rgb(0, 80, 150);
    }

    .text-list {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
      margin-top: 20px;
      width: 400px;
      max-height: 50vh;
      overflow-y: auto;
      padding: 10px 5px;
    }

    .text-element {
      width: 100%;
      box-sizing: border-box;
      padding: 15px;
      border: 1px solid rgb(200, 200, 200);
      border-radius: 5px;
      font-weight: bold;
    }

    .text-value {
      margin-top: 10px;
      margin-left: 10px;
      position: relative;
      word-wrap: break-word;
      overflow-wrap: break-word;
    }

    .text-value::before {
      content: '';
      position: absolute;
      top: 0;
      left: -10px;
      width: 5px;
      height: 100%;
      background: rgb(200, 200, 200);
      font-weight: normal;
    }

    [hidden] {
      display: none !important;
    }

    .text-list button {
      margin-top: 10px;
      padding: 5px;
      border: none;
      border-radius: 3px;
      background: rgb(200, 0, 0);
      color: white;
      font-weight: bold;
      cursor: pointer;
    }

    .text-list button:hover {
      background: rgb(220, 0, 0);
    }

    .text-list button:active {
      background: rgb(150, 0, 0);
    }
  </style>
</head>

<body>
  <div id="root"></div>
  <script type="text/babel">

    const initialState = {
      formData: {
        "text": 'Bonjour tout le monde',
        "render-style": 'palevioletred',
        "text-size": '15',
      },
      textList: []
    }

    const reducer = (state, action) => {
      switch (action.type) {
        case 'SET_INPUT_VALUE':
          return {
            ...state,
            formData: {
              ...state.formData,
              [action.payload.name]: action.payload.value
            }
          }
        case 'ADD_TEXT':
          return {
            ...state,
            formData: {
              ...state.formData,
              "text": 'Bonjour tout le monde',
              "render-style": 'palevioletred',
              "text-size": '15',
            },
            textList: [
              ...state.textList,
              {
                ...state.formData,
              }
            ],
          }
        case 'DELETE_TEXT':
          return {
            ...state,
            textList: state.textList.filter((text, index) => index !== action.payload.index)
          }
        default:
          return state
      }
    }

    function App() {

      const [state, dispatch] = React.useReducer(reducer, initialState)

      const handleFormSubmit = (e) => {
        e.preventDefault()
        dispatch({ type: 'ADD_TEXT' })
      }

      const handleInputChange = (e) => {
        dispatch({
          type: 'SET_INPUT_VALUE',
          payload: {
            name: e.target.name,
            value: e.target.value
          }
        })
      }

      const handleTextDelete = (index) => {
        dispatch({
          type: 'DELETE_TEXT',
          payload: {
            index
          }
        })
      }

      return (
        <div className="app">
          <h1>Challenge 4 : Num characters</h1>

          <form onSubmit={handleFormSubmit}>
            <label htmlFor="text">Saisir le texte
              <input
                type="text"
                id="text"
                name="text"
                value={state.formData.text}
                placeholder="Bonjour tout le monde"
                required
                onChange={handleInputChange} />
            </label>

            <label htmlFor="render-style">SÃ©lectionnez un style de rendu
              <select
                id="render-style"
                name="render-style"
                onChange={handleInputChange}
                value={state.formData['render-style']}
              >
                <option value="palevioletred">palevioletred</option>
                <option value="tomato">tomato</option>
              </select>
            </label>

            <label htmlFor="text-size">Taille du texte (en px)
              <input
                type="number"
                id="text-size"
                name="text-size"
                min="15"
                max="20"
                required
                onChange={handleInputChange}
                value={state.formData['text-size']}
              />
            </label>

            <button type="submit">Valider</button>
          </form>

          <div className="text-list" hidden={state.textList.length === 0}>
            {state.textList.map((text, index) => (
              <div key={index} className="text-element">
                Texte {index + 1} :
                <div className="text-value" style={{ color: text['render-style'], fontSize: `${text['text-size']}px` }}>
                  {text['text']}
                </div>
                <button onClick={() => handleTextDelete(index)}>Supprimer</button>
              </div>
            ))}
          </div>
        </div>
      )
    }

    const root = document.getElementById('root');
    ReactDOM.createRoot(root).render(<App />)
  </script>
</body>

</html>
