<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <title>Hello React</title>
  <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>

  <!-- babel => compilation du JSX -->
  <script src="https://unpkg.com/babel-standalone@latest/babel.min.js"></script>
  <style>
    .calculator {
      width: 250px;
      margin: auto;
      border: 1px solid #ccc;
      padding: 10px;
      border-radius: 5px;
    }

    .button {
      width: 50px;
      height: 50px;
      margin: 5px;
      border: none;
      background-color: #eee;
      font-size: 18px;
      cursor: pointer;
    }

    .button:hover {
      background-color: #ddd;
    }

    .result {
      margin-top: 10px;
      padding: 5px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 20px;
      text-align: right;
    }
  </style>
</head>

<body>
  <div id="root"></div>
  <script type="text/babel">
    const symbols = [
      '*',
      '7',
      '8',
      '9',
      '-',
      '4',
      '5',
      '6',
      '+',
      '1',
      '2',
      '3',
      '=',
      '0',
      'C'
    ]

    const initialState = { num1: '', result: '', value: '', symbol: '' } // state.numbers, state.result, state.value

    // useReducer == un hook qui permet de g√©rer un super useState avec plus de logique
    function reducer(state, action) {
      switch (action.type) {
        case 'value':

          return {
            ...state,
            value: state.value + action.value
          }

        case '*':
        case '+': {

          let num1 = state.num1

          if(num1 !== '') {
            if(state.symbol == '+') num1 = num1 + parseFloat(state.value)
            if(state.symbol == '*') num1 = num1 * parseFloat(state.value)
          } else {
            num1 = parseFloat(state.value)
          }

          return {
            ...state,
            num1: num1,
            value: '',
            symbol: action.type
          };
        }

        case '=': {
          const num2 = parseFloat(state.value)
          let res = 0;

          if (state.symbol == '+') res = num2 + state.num1
          if (state.symbol == '*') res = num2 * state.num1

          return {
            ...state,
            result: res,
            value: '',
            num1: res,
            symbol: ''
          };
        }

        case 'C':
          return {
            ...state,
            num1: '',
            value: '',
            symbol: '',
            result: ''
          }
      }
      throw Error('Unknown action: ' + action.type);
    }


    function Button({ symbol, handleSymbol }) {

      // handleSymbol permet de remonter la valeur au parent

      return (
        <button className="button" onClick={() => handleSymbol(symbol)}>
          {symbol}
        </button>
      )
    }

    function App({ num }) {
      // state (comme un useState) , dispatch qui permet d'envoyer des actions (action.type, action.value) au reducer
      const [state, dispatch] = React.useReducer(reducer, initialState);

      console.log(state)

      const handleSymbol = symbol => {

        if (symbol == '+' || symbol == '*' || symbol == '=' || symbol == 'C') {
          dispatch({ type: symbol })
          return;
        }

        dispatch({ type: 'value', value: symbol })
      }

      return (
        <Layout >
          <div className="result" >{state.value ? state.value : state.result}</div>
          {symbols.map((symbol, i) => <Button key={i} symbol={symbol} handleSymbol={handleSymbol} />)}
        </Layout>
      )
    }

    function Layout({ children }) {

      return (
        <div className="calculator">
          {children}
        </div>
      )
    }

    ReactDOM.createRoot(document.getElementById('root')).render(
      <App symbols={symbols} />
    );
  </script>
</body>

</html>
